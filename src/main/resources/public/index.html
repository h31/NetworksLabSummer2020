<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SimpleSearchEngine</title>
</head>
<body>
<div align="center" style="width: 600px; margin: 50px auto">
    <h1 style="text-align: center;">Web Search Engine</h1>
    <form action="index.html/Crawl" method="get">
        <input type="text" style="width: 100%; font-size: 16px; margin-top: 50px;" name="url" value=""
               placeholder="Enter an URL for crawling...">
        <input type="submit" style="font-size:16px; margin-top: 30px;" name="crawl" value="Crawl">
    </form>
    <form action="index.html/Search" method="get">
        <input type="text" style="width: 100%; font-size: 16px; margin-top: 50px;" name="keyword" value=""
               placeholder="Search for...">
        <input type="submit" style="font-size:16px; margin-top: 30px;" name="search" value="Search">
    </form>
</div>
</body>
</html>
